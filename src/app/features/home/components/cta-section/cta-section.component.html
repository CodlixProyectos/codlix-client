<section class="py-32 px-8 bg-slate-950 relative overflow-hidden">
  <!-- Efectos de fondo -->
  <div class="absolute inset-0">
    <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_30%_50%,rgba(30,58,138,0.2),transparent)]"></div>
    <div class="absolute bottom-0 right-0 w-full h-full bg-[radial-gradient(circle_at_70%_50%,rgba(30,58,138,0.15),transparent)]"></div>
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#1e3a8a08_1px,transparent_1px),linear-gradient(to_bottom,#1e3a8a08_1px,transparent_1px)] bg-[size:64px_64px]"></div>
  </div>

  <div class="max-w-5xl mx-auto text-center relative z-10">
    <div
      data-aos="zoom-in"
      class="inline-block px-4 py-2 bg-blue-900/30 border border-blue-800 text-blue-400 rounded-full text-sm font-bold mb-6">
      COMIENZA HOY
    </div>
    <h2
      data-aos="zoom-in"
      data-aos-delay="100"
      class="text-5xl md:text-7xl font-black mb-8 text-white leading-tight">
      ¿Listo para transformar<br/>
      <span class="text-blue-400">tu idea en realidad?</span>
    </h2>
    <p
      data-aos="zoom-in"
      data-aos-delay="200"
      class="text-xl md:text-2xl mb-12 text-slate-300 max-w-3xl mx-auto font-medium leading-relaxed">
      Da el primer paso hacia la transformación digital de tu negocio
    </p>

    <div
      data-aos="zoom-in"
      data-aos-delay="300"
      class="flex gap-6 flex-wrap justify-center">
      <a routerLink="/contact" class="group relative inline-flex items-center gap-3 bg-blue-900 text-white px-12 py-6 rounded-2xl font-black text-lg transition-all hover:bg-blue-800 shadow-2xl shadow-blue-900/50">
        <span class="relative z-10">Agendar Consulta Gratis</span>
        <svg class="w-6 h-6 relative z-10 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
      </a>

      <a (click)="navigationService.scrollToServices()" class="inline-flex items-center gap-3 border-2 border-blue-800 bg-blue-900/10 backdrop-blur-sm text-white px-12 py-6 rounded-2xl font-black text-lg hover:bg-blue-900/20 hover:border-blue-700 transition-all shadow-lg cursor-pointer">
        <span>Explorar Servicios</span>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </a>
    </div>

    <!-- Stats adicionales -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-20 pt-12 border-t border-blue-900/30">
      <div class="text-center">
        <div class="text-4xl md:text-5xl font-black text-white mb-2">100%</div>
        <div class="text-sm text-slate-400 font-semibold">Dedicación</div>
      </div>
      <div class="text-center">
        <div class="text-4xl md:text-5xl font-black text-white mb-2">+15</div>
        <div class="text-sm text-slate-400 font-semibold">Tecnologías</div>
      </div>
      <div class="text-center">
        <div class="text-4xl md:text-5xl font-black text-white mb-2">24/7</div>
        <div class="text-sm text-slate-400 font-semibold">Soporte</div>
      </div>
      <div class="text-center">
        <div class="text-4xl md:text-5xl font-black text-white mb-2">∞</div>
        <div class="text-sm text-slate-400 font-semibold">Potencial</div>
      </div>
    </div>
  </div>
</section>
