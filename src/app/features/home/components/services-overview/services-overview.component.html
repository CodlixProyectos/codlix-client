<section class="py-8 sm:py-10 md:py-14 lg:py-16 px-4 sm:px-6 md:px-12 lg:px-16 xl:px-24 bg-white relative">
  <div class="max-w-7xl mx-auto relative z-10">
    <div class="text-center mb-6 sm:mb-8 md:mb-10 lg:mb-12">
      <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-black mb-3 sm:mb-4 md:mb-5 text-slate-900">
        Nuestros <span class="text-blue-900">Servicios</span>
      </h2>
      <p class="text-sm sm:text-base md:text-lg text-slate-600 max-w-3xl mx-auto px-2 leading-relaxed">
        Soluciones tecnológicas completas para impulsar tu negocio. Desde el desarrollo hasta el mantenimiento, te acompañamos en cada etapa.
      </p>
    </div>

    <div class="mt-6 sm:mt-8 md:mt-10 lg:mt-12">
      <div class="mx-auto w-full max-w-7xl space-y-6 sm:space-y-8 md:space-y-10 lg:space-y-12">
        <!-- Servicios dinámicos -->
        <div *ngFor="let service of services" 
             class="group cursor-pointer hover:bg-slate-50 rounded-xl p-3 sm:p-4 transition-all duration-200" 
             (click)="navigateToService(service.id)">
          <div class="flex flex-col md:flex-row md:items-center gap-4 sm:gap-5 md:gap-6 lg:gap-8 pointer-events-none">
            <div class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 shrink-0 rounded-xl border-2 flex items-center justify-center"
                 [ngClass]="[getColorClasses(service).bg, getColorClasses(service).border]">
              <img [src]="service.imagePath || 'assets/banner-servicios/default.png'"
                   [alt]="service.title"
                   class="w-12 h-12 sm:w-14 sm:h-14 md:w-18 md:h-18 lg:w-20 lg:h-20 object-contain select-none"
                   draggable="false" />
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex flex-col gap-1.5 md:gap-2">
                <h3 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-black text-slate-900 transition-colors"
                    [ngClass]="getColorClasses(service).hover">
                  {{ service.title }}
                </h3>
                <p class="text-xs sm:text-sm md:text-base text-slate-600 leading-relaxed">
                  {{ service.description }}
                </p>
              </div>
            </div>
          </div>
          <div class="mt-4 md:mt-5 lg:mt-6 h-px bg-gradient-to-r from-slate-200 via-slate-100 to-transparent pointer-events-none"></div>
        </div>

      </div>
    </div>
  </div>
</section>
