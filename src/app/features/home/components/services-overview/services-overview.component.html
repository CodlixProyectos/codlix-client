<section class="py-8 sm:py-10 md:py-14 lg:py-16 px-4 sm:px-6 md:px-12 lg:px-16 xl:px-24 bg-white relative">
  <div class="max-w-7xl mx-auto relative z-10">
    <div class="text-center mb-6 sm:mb-8 md:mb-10 lg:mb-12">
      <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-black mb-3 sm:mb-4 md:mb-5 text-slate-900">
        Nuestros <span class="text-blue-900">Servicios</span>
      </h2>
      <p class="text-sm sm:text-base md:text-lg text-slate-600 max-w-3xl mx-auto px-2 leading-relaxed">
        Soluciones tecnológicas completas para impulsar tu negocio. Desde el desarrollo hasta el mantenimiento, te acompañamos en cada etapa.
      </p>
    </div>

    <div class="mt-6 sm:mt-8 md:mt-10 lg:mt-12">
      <div class="mx-auto w-full max-w-6xl">
        <!-- Grid de 2 columnas -->
        <div class="grid md:grid-cols-2 gap-4 sm:gap-5 md:gap-6">
          <div *ngFor="let service of services"
               class="group cursor-pointer bg-white hover:bg-slate-50 rounded-2xl p-4 sm:p-5 md:p-6 border-2 border-slate-200 hover:border-blue-900 hover:shadow-lg transition-all duration-300"
               (click)="navigateToService(service.id)">
            <div class="flex items-start gap-4 pointer-events-none">
              <div class="w-14 h-14 sm:w-16 sm:h-16 md:w-18 md:h-18 shrink-0 rounded-xl border-2 flex items-center justify-center transition-colors"
                   [ngClass]="[getColorClasses(service).bg, getColorClasses(service).border, 'group-hover:border-blue-900', 'group-hover:bg-blue-50']">
                <img [src]="service.imagePath || 'assets/banner-servicios/default.png'"
                     [alt]="service.title"
                     class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 object-contain select-none"
                     draggable="false" />
              </div>
              <div class="flex-1 min-w-0">
                <h3 class="text-base sm:text-lg md:text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-900 transition-colors">
                  {{ service.title }}
                </h3>
                <p class="text-xs sm:text-sm text-slate-600 leading-relaxed">
                  {{ service.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
