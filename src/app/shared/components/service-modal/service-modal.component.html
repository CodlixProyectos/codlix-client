<div *ngIf="isOpen && service"
     class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fadeIn"
     (click)="onBackdropClick($event)">

  <div class="bg-white rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl animate-slideUp">

    <!-- Header -->
    <div class="sticky top-0 bg-gradient-to-br from-blue-900 to-blue-800 text-white p-6 sm:p-8 rounded-t-3xl z-10">
      <button
        (click)="onClose()"
        class="absolute top-6 right-6 text-white/80 hover:text-white transition-colors">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <h2 class="text-3xl sm:text-4xl font-bold mb-3 pr-12">{{ service.title }}</h2>
      <p class="text-blue-100 text-lg">{{ service.description }}</p>
    </div>

    <!-- Content -->
    <div class="p-6 sm:p-8 space-y-8">

      <!-- Image -->
      <div class="w-full h-64 sm:h-80 rounded-2xl overflow-hidden bg-slate-50">
        <img [src]="service.image"
             [alt]="service.title"
             class="w-full h-full object-contain p-8">
      </div>

      <!-- Features -->
      <div *ngIf="service.features.length > 0">
        <h3 class="text-2xl font-bold text-slate-900 mb-4 flex items-center gap-2">
          <svg class="w-7 h-7 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Características
        </h3>
        <ul class="grid sm:grid-cols-2 gap-3">
          <li *ngFor="let feature of service.features"
              class="flex items-start gap-3 text-slate-700">
            <svg class="w-5 h-5 text-blue-900 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>{{ feature }}</span>
          </li>
        </ul>
      </div>

      <!-- Technologies -->
      <div *ngIf="service.technologies.length > 0">
        <h3 class="text-2xl font-bold text-slate-900 mb-4 flex items-center gap-2">
          <svg class="w-7 h-7 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
          </svg>
          Tecnologías
        </h3>
        <div class="flex flex-wrap gap-3">
          <span *ngFor="let tech of service.technologies"
                class="px-4 py-2 bg-blue-50 text-blue-900 rounded-full font-semibold text-sm border-2 border-blue-100">
            {{ tech }}
          </span>
        </div>
      </div>

      <!-- Benefits -->
      <div *ngIf="service.benefits.length > 0">
        <h3 class="text-2xl font-bold text-slate-900 mb-4 flex items-center gap-2">
          <svg class="w-7 h-7 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          Beneficios
        </h3>
        <ul class="space-y-3">
          <li *ngFor="let benefit of service.benefits"
              class="flex items-start gap-3 text-slate-700">
            <svg class="w-5 h-5 text-green-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            <span>{{ benefit }}</span>
          </li>
        </ul>
      </div>

    </div>

    <!-- Footer -->
    <div class="sticky bottom-0 bg-slate-50 p-6 sm:p-8 rounded-b-3xl border-t-2 border-slate-200">
      <div class="flex flex-col sm:flex-row gap-4">
        <button
          (click)="onContactUs()"
          class="flex-1 bg-gradient-to-r from-blue-900 to-blue-800 text-white py-4 px-8 rounded-xl font-bold text-lg hover:shadow-xl hover:scale-105 transition-all duration-300">
          Solicitar Cotización
        </button>
        <button
          (click)="onClose()"
          class="flex-1 bg-white text-slate-700 py-4 px-8 rounded-xl font-bold text-lg border-2 border-slate-300 hover:bg-slate-50 transition-all duration-300">
          Cerrar
        </button>
      </div>
    </div>

  </div>
</div>
