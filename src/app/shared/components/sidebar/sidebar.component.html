<!-- Sidebar minimalista - estrecho que se expande en hover o click -->
<aside
  [ngClass]="isExpanded ? 'w-64' : 'w-16'"
  style="position: fixed; top: 0; left: 0; height: 100vh; z-index: 1000;"
  class="bg-white border-r border-gray-200 shadow-lg transition-all duration-300">
  <div class="h-full flex flex-col">
    <!-- Logo -->
    <div class="py-3 px-2 flex items-center gap-3 w-full flex-shrink-0"
      [ngClass]="isExpanded ? 'justify-start px-4' : 'justify-center'" (click)="expandSidebar()">
      <div
        class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-md flex-shrink-0">
        C
      </div>
      <span class="text-xl font-bold text-slate-900 whitespace-nowrap transition-all duration-300"
        [ngClass]="isExpanded ? 'opacity-100' : 'opacity-0 w-0 overflow-hidden'">
        CODLIX
      </span>
    </div>

    <!-- Navegaci칩n -->
    <nav class="space-y-2 px-4 mb-6 mt-4" [ngClass]="isExpanded ? 'block' : 'hidden'" (click)="expandSidebar()">
      <a routerLink="/" routerLinkActive="bg-blue-50 text-blue-600" [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
        <span class="font-medium text-sm">Inicio</span>
      </a>

      <a routerLink="/services" routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
        <span class="font-medium text-sm">Servicios</span>
      </a>

      <a routerLink="/portfolio" routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
        <span class="font-medium text-sm">Portafolio</span>
      </a>

      <a routerLink="/about" routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
        <span class="font-medium text-sm">Nosotros</span>
      </a>

      <a routerLink="/contact" routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
        <span class="font-medium text-sm">Contacto</span>
      </a>
    </nav>

    <!-- CTA Button expandido -->
    <div class="px-4 mb-6" [ngClass]="isExpanded ? 'block' : 'hidden'" (click)="expandSidebar()">
      <a routerLink="/contact"
        class="flex items-center justify-center w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-4 py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all">
        <span class="text-sm">Iniciar Proyecto</span>
      </a>
    </div>

    <!-- Nombre CODLIX vertical centrado cuando est치 colapsado -->
    <div class="flex-1 flex items-center justify-center" [ngClass]="isExpanded ? 'hidden' : 'flex'" (click)="expandSidebar()">
      <span class="text-lg font-extrabold text-slate-800 tracking-widest uppercase"
        style="writing-mode: vertical-rl; transform: rotate(180deg); letter-spacing: 0.2em;">
        CODLIX
      </span>
    </div>

    <!-- Espaciador cuando est치 expandido -->
    <div class="flex-1" [ngClass]="isExpanded ? 'block' : 'hidden'"></div>

    <!-- Bot칩n de contacto vertical - al fondo -->
    <a routerLink="/contact" [ngClass]="isExpanded ? 'hidden' : 'flex'"
      class="w-16 h-36 items-center justify-center bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white transition-colors shadow-lg flex-shrink-0">
      <span class="text-sm font-extrabold tracking-widest whitespace-nowrap uppercase"
        style="writing-mode: vertical-rl; transform: rotate(180deg); letter-spacing: 0.25em;">
        Contacto
      </span>
    </a>
  </div>
</aside>
