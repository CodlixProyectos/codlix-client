<!-- Sidebar minimalista - estrecho que se expande en hover o click -->
<aside class="fixed top-0 left-0 h-full bg-white border-r border-gray-200 shadow-lg z-50 transition-all duration-300"
       [ngClass]="isExpanded ? 'w-64' : 'w-20'">
  <div class="h-full flex flex-col">
    <!-- Área expandible (solo la parte blanca) - CON group -->
    <div class="flex-1 overflow-hidden group"
         (click)="expandSidebar()">
      <div class="h-full flex flex-col transition-all duration-300"
           [ngClass]="isExpanded ? 'items-start' : 'items-center'">
        <!-- Logo -->
        <div class="p-4 flex items-center gap-3 min-h-[80px] w-full flex-shrink-0"
             [ngClass]="isExpanded ? 'justify-start' : 'justify-center'">
          <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-md flex-shrink-0">
            C
          </div>
          <span class="text-xl font-bold text-slate-900 whitespace-nowrap transition-all duration-300"
                [ngClass]="isExpanded ? 'opacity-100' : 'opacity-0 w-0 overflow-hidden'">
            CODLIX
          </span>
        </div>

        <!-- Nombre vertical cuando está colapsado -->
        <div class="flex-1 items-center justify-center" [ngClass]="isExpanded ? 'hidden' : 'flex'">
          <div class="flex flex-col items-center gap-3">
            <span class="text-slate-700 font-bold text-lg tracking-widest">C</span>
            <span class="text-slate-700 font-bold text-lg tracking-widest">O</span>
            <span class="text-slate-700 font-bold text-lg tracking-widest">D</span>
            <span class="text-slate-700 font-bold text-lg tracking-widest">L</span>
            <span class="text-slate-700 font-bold text-lg tracking-widest">I</span>
            <span class="text-slate-700 font-bold text-lg tracking-widest">X</span>
          </div>
        </div>

        <!-- Espaciador -->
        <div class="min-h-[80px] w-full flex-shrink-0" [ngClass]="isExpanded ? 'hidden' : 'block'"></div>

        <!-- Navegación -->
        <nav class="space-y-2 flex-1 w-full px-4" [ngClass]="isExpanded ? 'block' : 'hidden'">
          <a routerLink="/" routerLinkActive="bg-blue-50 text-blue-600" [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
            <span class="font-medium text-sm">Inicio</span>
          </a>

          <a routerLink="/services" routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
            <span class="font-medium text-sm">Servicios</span>
          </a>

          <a routerLink="/portfolio" routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
            <span class="font-medium text-sm">Portafolio</span>
          </a>

          <a routerLink="/about" routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
            <span class="font-medium text-sm">Nosotros</span>
          </a>

          <a routerLink="/contact" routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
            <span class="font-medium text-sm">Contacto</span>
          </a>
        </nav>

        <!-- CTA Button expandido -->
        <div class="pt-4 pb-4 px-4 w-full" [ngClass]="isExpanded ? 'block' : 'hidden'">
          <a routerLink="/contact"
            class="flex items-center justify-center w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-4 py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all">
            <span class="text-sm">Iniciar Proyecto</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Botón de contacto - FUERA del grupo, NO tiene hover que expanda -->
    <a routerLink="/contact" [ngClass]="isExpanded ? 'hidden' : 'flex'"
      class="w-20 h-28 items-center justify-center bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white transition-colors shadow-lg flex-shrink-0">
      <span class="text-xs font-semibold tracking-[0.3em] transform -rotate-90 whitespace-nowrap uppercase">Contacto</span>
    </a>
  </div>
</aside>
